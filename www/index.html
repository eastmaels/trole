<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>SPK Storage Controller</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="/img/dlux-icon-192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DLUX">
    <meta name="theme-color" content="#111222" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link href="/css/custom.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0f693ffc58.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/onlyhash.js"></script>
    <script src="/js/buffer.js"></script>
    <script src="/js/drag-drop.js"></script>
    <script type="module" src="/js/appvue.js"></script>
</head>

<body class="d-flex flex-column h-100 text-white pt-5" id="explore">
    <div id="app">
        <div>
            <nav-vue @login="account = $event" @logout="account = ''" @ack="removeOp($event)" :op="toSign" />
        </div>
        <main role="main" class="flex-shrink-0" v-cloak>
            <div>
                <div>
                    <h2>@{{ stats.node }}</h2>
                </div>
                <div class="container">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                                data-bs-target="#spkWalletModal">
                                                <span class=""></span><i class="fa-solid fa-wallet"></i>
                                            </button>
                    <button class="btn btn-primary" type="button" data-toggle="collapse"
                        data-target="#collapseContracts" aria-expanded="false" aria-controls="collapseExample"
                        @click="showContracts = !showContracts">
                        Display Contracts
                    </button>
                    <div v-if="showContracts">
                        <h3>Stored Contracts</h3>
                        <contract-vue node-view="true" :contracts="contracts" :account="account"
                            @tosign="toSign=$event" />
                    </div>
                    <div v-if="showContracts">
                        <h3>New Contracts</h3>
                        <contract-vue node-view="true" :contracts="newContracts" :account="account"
                            @tosign="toSign=$event" />
                    </div>
                </div>
                <div class="container">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
                        aria-expanded="false" aria-controls="collapseExample" @click="showDetails = !showDetails">
                        Storage Stats
                    </button>
                    <div v-if="showDetails">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                            <tr>
                                <td>Head Block</td>
                                <td>{{stats.head_block}}</td>
                            </tr>
                            <tr>
                                <td>Public Key</td>
                                <td>{{stats.pubKey}}</td>
                            </tr>
                            <tr>
                                <td>IPFS ID</td>
                                <td>{{stats.ipfsid}}</td>
                            </tr>
                            <tr>
                                <td>SPK API</td>
                                <td>{{stats.api}}</td>
                            </tr>
                            <tr>
                                <td>Max Storage</td>
                                <td>{{stats.StorageMax}}</td>
                            </tr>
                            <tr>
                                <td>Current Storage</td>
                                <td>{{stats.RepoSize}}</td>
                            </tr>
                            <tr>
                                <td>Number of Objects</td>
                                <td>{{stats.NumObjects}}</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
            <!-- SPK Wallet Modal -->
            <div class="modal fade" id="spkWalletModal" tabindex="-1" aria-labelledby="spkWalletModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="spkWalletModalLabel">SPK Testnet Wallet</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <spk-vue :account="account" @tosign="toSign=$event;log($event)" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</body>

</html>
